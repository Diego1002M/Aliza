<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me perdonas?</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    .mensaje {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: #ff69b4;
      font-size: 32px;
      font-weight: bold;
      transform: translateY(-50%);
      text-shadow: 0 0 10px #ff69b4;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="lluvia"></canvas>
<div class="mensaje">¿Podemos ser los mismo de antes?</div>

<script>
  const canvas = document.getElementById('lluvia');
  const ctx = canvas.getContext('2d');

  // Ajustar el tamaño del canvas
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const palabra = "di que si ";
  const letras = palabra.split(""); // Convertir en arreglo de letras

  const fontSize = 20;
  const columnas = Math.floor(canvas.width / fontSize);

  // Array que contiene la posición vertical de cada columna
  const lluvia = new Array(columnas).fill(1);

  function dibujarLluvia() {
    // Fondo semitransparente negro para efecto de "desvanecimiento"
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff69b4"; // Color rosa
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < columnas; i++) {
      const letra = letras[Math.floor(Math.random() * letras.length)];
      const x = i * fontSize;
      const y = lluvia[i] * fontSize;

      ctx.fillText(letra, x, y);

      // Reinicia cuando llega al final
      if (y > canvas.height && Math.random() > 0.975) {
        lluvia[i] = 0;
      }

      lluvia[i]++;
    }
  }

  setInterval(dibujarLluvia, 50);

  // Redimensiona el canvas si cambia el tamaño de la ventana
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
